<!DOCTYPE html>
<html>
<head>
  <title>Smart Shopping Assistant - Options</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <h1>Smart Shopping Assistant Options</h1>
    <div class="options-form">
      <h2>Settings</h2>
      <div class="form-group">
        <label for="priceAlerts">Price Alerts</label>
        <input type="checkbox" id="priceAlerts" name="priceAlerts">
      </div>
      <div class="form-group">
        <label for="reviewAnalysis">Review Analysis</label>
        <input type="checkbox" id="reviewAnalysis" name="reviewAnalysis">
      </div>
      <div class="form-group">
        <label for="priceComparison">Price Comparison</label>
        <input type="checkbox" id="priceComparison" name="priceComparison">
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
